service: serverless

provider:
  name: aws
  runtime: nodejs12.x
#  profile: femasters
#  region: eu-west-1
  stage: dev

plugins:
  - serverless-offline

functions:  
  todos:
    handler: src/api/todos.todos
    events:
      - http:
          path: todos
          method: GET
    
  todo:
    handler: src/api/todo.todo
    events:
      - http:
          path: todo
          method: GET
